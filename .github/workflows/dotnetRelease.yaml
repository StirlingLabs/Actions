name: .Net Release

on:
  workflow_call:
    inputs:
      name:
        description: The name of the release (for release artifacts)
        type: string
        required: false
      version:
        description: Version of this release
        type: string
        required: false
      library:
        description: Is this project a library, or an app?
        type: boolean
        default: true
      nuget:
        description: Push NuPkg to nuget.org
        type: boolean
        default: false

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-22.04
    steps:
      - name: Debug
        env:
          library: ${{ inputs.library }}
          nuget: ${{ inputs.nuget }}
          private: ${{ github.event.repository.private }}
        run: |
          echo "library: $library"
          echo "nuget: $nuget"
          echo "private: $private"
          echo "preRelease: $preRelease"

  version:
    name: Determine Version
    uses: ./.github/workflows/version.yaml
    with:
      version: ${{ inputs.version }}

  release:
    name: .Net Release
    runs-on: ubuntu-22.04
    needs: version
    steps:
      - name: Get name
        id: name
        if: inputs.name == ''
        run: |
          if [ "$releaseName" == "" ] ; then
            releaseName="$repoName $version"
          fi
          echo "release=$releaseName" >> "$GITHUB_OUTPUT"
          echo "## $releaseName" >> "$GITHUB_STEP_SUMMARY"
        env:
          nuPkgName: ${{ inputs.name }}
          repoName: ${{ github.event.repository.name }}
          version: ${{ needs.version.outputs.text }}
          
      - name: Visibility
        id: visibility
        if: github.event.repository.private == true
        run: |
          echo "- ðŸ”’ Private repository" >> "$GITHUB_STEP_SUMMARY"
          echo "visibility=private" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: NuGet Auth
        uses: StirlingLabs/GithubNugetAuthAction@main

      - name: Push NuPkg
        if: inputs.library == true
        env:
          nuget: ${{ inputs.nuget }}
          private: ${{ github.event.repository.private }}
          preRelease: ${{ needs.version.outputs.preRelease }}
          githubToken: ${{ github.token }}
          githubUrl: "https://nuget.pkg.github.com/${{github.repository_owner}}/index.json"
          nugetToken: ${{ secrets.NUGET_STIRLINGLABS_API_KEY }}
          nugetUrl: "https://api.nuget.org/v3/index.json"
        run: |
          if [[ "$nuget" == "true" ]] && [[ "$private" == "false" ]] && [[ "$preRelease" == "false" ]] ; then
            destination="NuGet"
            token="$nugetToken"
            url="$nugetUrl"
          else
            destination="GitHub"
            token="$githubToken"
            url="$githubUrl"
          fi
          if dotnet nuget push artifacts/**/*.nupkg --api-key "$token" --source "$url" --no-symbols --skip-duplicate ; then
            msg="â¬†ï¸ Pushed to **${destination}**."
          else
            msg="â€¼ï¸ Pushing NuPkg to **${destination}** returned errorlevel $?"
          fi
          echo "- $msg" >> "$GITHUB_STEP_SUMMARY"
          
      - name: Push NuPkg to GitHub
        if: |
          inputs.library == true &&
          github.event.repository.private == true ||
          inputs.nuget != true ||
          needs.version.outputs.preRelease == 'true'
        env:
          token: ${{ github.token }}
          url: "https://nuget.pkg.github.com/${{github.repository_owner}}/index.json"
        run: |
          if dotnet nuget push artifacts/**/*.nupkg --api-key "$token" --source "$url" --no-symbols --skip-duplicate ; then
            msg="â¬†ï¸ Pushed to **GitHub**."
          else
            msg="â€¼ï¸ dotnet nuget push to **GitHub** returned errorlevel $?"
          fi
          echo "- $msg" >> "$GITHUB_STEP_SUMMARY"

      - name: Push NuPkg to NuGet
        if: |
          inputs.library == true &&
          github.event.repository.private == false &&
          inputs.nuget == true &&
          needs.version.outputs.preRelease == 'false'
        env:
          token: ${{ secrets.NUGET_STIRLINGLABS_API_KEY }}
          url: "https://api.nuget.org/v3/index.json"
        run: |
          if dotnet nuget push artifacts/**/*.nupkg --api-key "$token" --source "$url" --no-symbols --skip-duplicate ; then
            msg="â¬†ï¸ Pushed to **NuGet**."
          else
            msg="â€¼ï¸ dotnet nuget push to **NuGet** returned errorlevel $?"
          fi
          echo "- $msg" >> "$GITHUB_STEP_SUMMARY"

      - name: Debugging
        env:
          library: ${{ inputs.library }}
          nuget: ${{ inputs.nuget }}
          private: ${{ github.event.repository.private }}
          preRelease: ${{ needs.version.outputs.preRelease }}
        run: |
          echo "library: $library"
          echo "nuget: $nuget"
          echo "private: $private"
          echo "preRelease: $preRelease"